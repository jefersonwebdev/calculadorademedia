<body>
    <div class="titulo">
        <img src="./img/calculadora.png" alt="calculadora">
        <h1>Calculadora de Média</h1>
    </div>    

    <section>
        <div class="card">
            <h2>Cálculo da Média Disciplinar</h2>
            <label for="prova">Nota da Prova:</label>
            <input type="number" id="prova" name="prova"><br>
            <label for="pim">Nota do PIM:</label>
            <input type="number" id="pim" name="pim"><br>
            <label for="ava">Nota do AVA:</label>
            <input type="number" id="ava" name="ava"><br>
            <button onclick="calcularMediaDisciplinar()">Calcular</button>
            <p id="resultadoMD"></p>
        </div>
    

    
        <div class="card">
            <h2>Cálculo da Média Final</h2>
            <label for="md">Média Disciplinar (MD):</label>
            <input type="number" id="md" name="md"><br>
            <label for="ex">Exame (EX):</label>
            <input type="number" id="ex" name="ex"><br>
            <button onclick="calcularMediaFinal()">Calcular</button>
            <p id="resultadoMF"></p>
        </div>    
    </section>
